<!-- templates/index.html -->

{% extends "base.html" %}


{% block content %}


<div class="flex flex-col max-w-md p-4 relative top-[1rem] rounded-md sm:p-10 border m-auto border-black dark:bg-gray-900 dark:text-gray-100 bg-blue-300">
	<div class="mb-1 text-center">
		<h1 class="my-3 text-4xl font-bold">Sign in</h1>
		<p class="text-sm dark:text-gray-400">Sign in to access your account</p>
	</div>
	<form novalidate="" action="" class="space-y-12" method="post" >
        {% csrf_token %}

        {% if messages %}
        <div
            class="mb-4 border border-black bg-blue-500 rounded-lg bg-info-100 px-6 py-5 text-base text-info-800"
            role="alert">
                {% for message in messages %}
                {{message}}
                {% endfor %}
        </div>
        {% endif %}
        
		<div class="space-y-4">
			<div>
				<label for="text" class="block mb-2 text-sm">First name</label>
				<input type="text" name="first_name" placeholder="Ritam.." class="w-full px-3 py-2 border rounded-md dark:border-gray-700 dark:bg-gray-900 dark:text-gray-100">
			</div>
			<div>
				<label for="text" class="block mb-2 text-sm"> Last Name</label>
				<input type="text" name="last_name" placeholder="Santra.." class="w-full px-3 py-2 border rounded-md dark:border-gray-700 dark:bg-gray-900 dark:text-gray-100">
			</div>
			<div>
				<label for="username" class="block mb-2 text-sm">Username</label>
				<input type="username" name="username" id="username" placeholder="leroy@jenkins.com" class="w-full px-3 py-2 border rounded-md dark:border-gray-700 dark:bg-gray-900 dark:text-gray-100">
			</div>
			<div>
				<div class="flex justify-between mb-2">
					<label for="password" class="text-sm">Password</label>
				</div>
				<input type="password" name="password" id="password" placeholder="*****" class="w-full px-3 py-2 border rounded-md dark:border-gray-700 dark:bg-gray-900 dark:text-gray-100">
			</div>
		</div>
		<div class="space-y-2">
			<div>
				<button type="submit" class="w-full px-8 py-3 font-semibold  border border-red-600 rounded-md dark:bg-violet-400 dark:text-gray-900">Sign in</button>
			</div>
			<p class="px-6 text-sm text-center underline dark:text-gray-400">Already had an account?
				<a rel="noopener noreferrer" href="/login" class="hover:underline dark:text-violet-400">Login</a>.
			</p>
		</div>
	</form>
</div>
{% endblock content %}
